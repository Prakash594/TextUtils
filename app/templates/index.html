<div class="container">
    <form action="/analyze" method="get">
    <div class="form-floating">
        <textarea class="form-control" name="text" style="margin: 0px; width: 808px; height: 134px;" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
    </div>
    <br>
    <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked"> Remove Puncations</label>
      </div>
      
    <div class="form-check form-switch">
        <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckChecked" >
        <label class="form-check-label" for="flexSwitchCheckChecked"> UPPERCASE</label>
      </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckChecked" >
        <label class="form-check-label" for="flexSwitchCheckChecked">New line Remover</label>
      </div>
    <div class="form-check form-switch">
        <input class="form-check-input"  name="extraspaceremover" type="checkbox" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Extra Space Remover</label>
      </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Char Counter</label>
      </div>
      <button type="submit" class="btn btn-outline-dark">Analyze Text</button>
    </form>
</div>
